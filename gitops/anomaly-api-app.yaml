apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anomaly-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/parthamehta123/ml-anomaly-pipeline'
    path: k8s/anomaly-api
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: ml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
