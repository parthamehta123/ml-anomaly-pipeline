apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ml-anomaly-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/parthamehta123/ml-anomaly-pipeline'
    path: gitops
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
